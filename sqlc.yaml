version: "1"
packages:
  - name: "database"
    path: "internal/database"
    queries: "database/query"
    schema: "database/schema"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"
